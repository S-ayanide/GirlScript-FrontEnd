<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="www.google.com">
        First Name: <input type="text"> 
        <br><br>
        Last Name: <input type="text">
        <br>
        Password: <input type="password">
        <br>
        Radio Button: <br>
        Yes <input type="radio" id="button1">
        No <input type="radio" id="button2">
        Definitely <input type="radio">
        <br><br>
        CheckBox: <br>
        Yes <input type="checkbox" id="button1">
        No <input type="checkbox" id="button2">      
        
        <br><br>
        <button>
            Submit
        </button>
        <input type="submit" value="Submit">

        <select id="Pokemon">
            <option value="Pikachu">Pikachu</option>
            <option value="Clifary">Clifary</option>
            <option value="Bulbasaur">Bulbasaur</option>
        </select>
    </form>
</body>
</html>
